<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP 2 JS</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="calculator">
    <label for="nb1">
        <input type="number" id="nb1" class="nbs">
    </label>

    <label for="operator">
        <select name="operator" id="operator">
            <option value="-">-</option>
            <option value="+">+</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </label>

    <label for="nb2">
        <input type="number" id="nb2" class="nbs">
    </label>

    <button id="execute">=</button>

    <span id="result">0</span></div>

</body>
</html>
